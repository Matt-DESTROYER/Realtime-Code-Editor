<!doctype html>
<html>
	
	<head>
		
		<meta charset="utf-8">
		<title>Code Editor</title>
		
		<link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="updateRealtime.js" defer></script>
		<script type="text/javascript" src="buttonFunctions.js" defer></script>
	
	</head>

	<body>
		
		<div class="code-area">
			<button onClick="save();" style="height: 30px;">Save</button>
			<button id="autosave" onClick="autosave();" style="height: 30px;">Auto-preview On</button>
			<textarea style="background-color: lightgray;" id="html" placeholder="HTML Body" 
            oninput="preview()"></textarea>
			<textarea style="background-color: lightgray;" id="css" placeholder="CSS" 
            oninput="preview()"></textarea>
			<textarea style="background-color: lightgray;" id="javascript" placeholder="JavaScript" 
            oninput="preview()"></textarea>	
		</div>
		
		<div class="preview-area">
			<iframe id="preview-window"></iframe>
		</div>
		
	</body>
	
</html>
