<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Realtime Code Editor</title>
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
		
		<!-- Files required -->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="specialFunctions.js"></script>
		<script type="text/javascript" src="updateRealtime.js"></script>
		<script type="text/javascript" src="buttonFunctions.js"></script>
	</head>

	<body>
		<!-- Editor parts -->
		<div class="code-area">
			<button class="button" onClick="save();" style="height: 30px;">Save</button>
			<button class="button" id="autosave" onClick="autosave();" style="height: 30px;">Auto-preview On</button>
			<button class="button" onClick="preview();" style="height: 30px;">Update Preview</button>
			<textarea style="background-color: lightgray;" id="html" placeholder="HTML Body" 
            oninput="preview()"></textarea>
			<textarea style="background-color: lightgray;" id="css" placeholder="CSS" 
            oninput="preview()"></textarea>
			<textarea style="background-color: lightgray;" id="javascript" placeholder="JavaScript" 
            oninput="preview()"></textarea>	
		</div>
		
		<div class="preview-area">
			<iframe id="preview-window"></iframe>
		</div>
	</body>
</html>
