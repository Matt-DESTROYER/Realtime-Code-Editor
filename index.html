<!doctype html>
<html>
	
	<head>
		
		<meta charset="utf-8">
		<title>Code Editor</title>
		
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="updateRealtime.js" defer></script>
		<script type="text/javascript" src="buttonFunctions.js" defer></script>
	
	</head>

	<body>
		
		<div class="code-area">
			<button onClick="save();" style="height: 30px;">Save</button>
			<textarea id="html" placeholder="HTML Code" 
            oninput="showPreview()"></textarea>
			<textarea id="css" placeholder="CSS Code" 
            oninput="showPreview()"></textarea>
			<textarea id="javascript" placeholder="JavaScript Code" 
            oninput="showPreview()"></textarea>	
		</div>
		
		<div class="preview-area">
			<iframe id="preview-window"></iframe>
		</div>
		
	</body>
	
</html>
